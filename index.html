<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enhanced Message Tracking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS for Excel file processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --whatsapp: #25D366;
      --whatsapp-dark: #128C7E;
      --crispy-red: #ff6b6b;
      --crispy-orange: #feca57;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
    }
    /* Layout */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .page-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
    }
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .page-subtitle {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    /* Cards */
    .card {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      margin-bottom: 1.5rem;
    }
    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0;
    }
    .card-body {
      padding: 1.5rem;
    }
    /* Forms */
    .form-label {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .form-control, .form-select {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    .btn-success {
      background: var(--success);
      color: white;
    }
    .btn-warning {
      background: var(--warning);
      color: white;
    }
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    .btn-outline:hover {
      background: var(--primary-light);
      color: var(--primary);
    }
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    .btn-icon {
      padding: 0.5rem;
      border-radius: 6px;
    }
    .btn-whatsapp {
      background: var(--whatsapp);
      color: white;
    }
    .btn-whatsapp:hover {
      background: var(--whatsapp-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    .btn-crispy {
      background: linear-gradient(135deg, var(--crispy-red) 0%, var(--crispy-orange) 100%);
      color: white;
    }
    .btn-crispy:hover {
      background: linear-gradient(135deg, var(--crispy-red) 0%, var(--crispy-orange) 100%);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    /* Statistics */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
    }
    .stat-card.sent::before {
      background: var(--success);
    }
    .stat-card.pending::before {
      background: var(--warning);
    }
    .stat-card.failed::before {
      background: var(--danger);
    }
    .stat-card.delivered::before {
      background: var(--info);
    }
    .stat-card.whatsapp::before {
      background: var(--whatsapp);
    }
    .stat-card.crispy::before {
      background: var(--crispy-red);
    }
    .stat-card.customers::before {
      background: var(--primary);
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .stat-card.sent .stat-value {
      color: var(--success);
    }
    .stat-card.pending .stat-value {
      color: var(--warning);
    }
    .stat-card.failed .stat-value {
      color: var(--danger);
    }
    .stat-card.delivered .stat-value {
      color: var(--info);
    }
    .stat-card.whatsapp .stat-value {
      color: var(--whatsapp);
    }
    .stat-card.crispy .stat-value {
      color: var(--crispy-red);
    }
    .stat-card.customers .stat-value {
      color: var(--primary);
    }
    .stat-label {
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stat-change {
      font-size: 0.75rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
    .stat-change.positive {
      color: var(--success);
    }
    .stat-change.negative {
      color: var(--danger);
    }
    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .status-badge.sent {
      background: #d1fae5;
      color: #065f46;
    }
    .status-badge.pending {
      background: #fef3c7;
      color: #92400e;
    }
    .status-badge.failed {
      background: #fee2e2;
      color: #991b1b;
    }
    .status-badge.delivered {
      background: #dbeafe;
      color: #1e40af;
    }
    .status-badge.whatsapp {
      background: #d1fae5;
      color: #065f46;
    }
    .status-badge.crispy {
      background: #fee2e2;
      color: #991b1b;
    }
    .status-badge.active {
      background: #d1fae5;
      color: #065f46;
    }
    .status-badge.inactive {
      background: #fee2e2;
      color: #991b1b;
    }
    .status-badge i {
      font-size: 0.75rem;
    }
    /* Charts */
    .chart-container {
      position: relative;
      height: 300px;
      margin: 1rem 0;
    }
    /* Tables */
    .table {
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .table thead {
      background: var(--primary-light);
      border-bottom: 2px solid var(--primary);
    }
    .table th {
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      padding: 1rem;
    }
    .table td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid var(--border);
    }
    .table tbody tr:hover {
      background: var(--bg);
    }
    /* Message status timeline */
    .timeline {
      position: relative;
      padding: 1rem 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }
    .timeline-item {
      position: relative;
      padding-left: 50px;
      margin-bottom: 1.5rem;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: 14px;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--border);
      border: 2px solid var(--surface);
    }
    .timeline-item.sent::before {
      background: var(--success);
    }
    .timeline-item.pending::before {
      background: var(--warning);
    }
    .timeline-item.failed::before {
      background: var(--danger);
    }
    .timeline-item.delivered::before {
      background: var(--info);
    }
    .timeline-item.whatsapp::before {
      background: var(--whatsapp);
    }
    .timeline-item.crispy::before {
      background: var(--crispy-red);
    }
    .timeline-content {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border);
    }
    .timeline-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }
    .timeline-message {
      font-size: 0.875rem;
      color: var(--text-primary);
    }
    /* Filters */
    .filter-section {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
    }
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    /* Toast */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: var(--surface);
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      padding: 1rem;
      min-width: 300px;
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: slideIn 0.3s ease-out;
      border-left: 4px solid;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .toast-success {
      border-left-color: var(--success);
    }
    .toast-error {
      border-left-color: var(--danger);
    }
    .toast-warning {
      border-left-color: var(--warning);
    }
    .toast-info {
      border-left-color: var(--info);
    }
    .toast-whatsapp {
      border-left-color: var(--whatsapp);
    }
    .toast-crispy {
      border-left-color: var(--crispy-red);
    }
    /* Loading */
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .filter-row {
        grid-template-columns: 1fr;
      }
      
      .table-responsive {
        border-radius: 0;
      }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
    /* Progress bars */
    .progress {
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      background: var(--border);
    }
    .progress-bar {
      transition: width 0.3s ease;
    }
    /* Message preview */
    .message-preview {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid var(--border);
    }
    .message-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .message-preview-body {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    /* WhatsApp Offer System */
    .whatsapp-offer {
      background: linear-gradient(135deg, var(--crispy-red) 0%, var(--crispy-orange) 100%);
      color: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .whatsapp-offer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .whatsapp-offer-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .whatsapp-offer-form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1.5rem;
    }
    .whatsapp-offer-input {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: var(--text-primary);
    }
    .whatsapp-offer-input:focus {
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }
    .whatsapp-offer-textarea {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: var(--text-primary);
      min-height: 200px;
      font-family: monospace;
    }
    .whatsapp-offer-textarea:focus {
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }
    .whatsapp-offer-label {
      color: white;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .whatsapp-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .whatsapp-stat {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .whatsapp-stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .whatsapp-stat-label {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    .offer-preview {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      color: var(--text-primary);
      max-height: 300px;
      overflow-y: auto;
    }
    .offer-preview-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--crispy-red);
    }
    .offer-preview-content {
      font-size: 0.875rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .template-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .template-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .template-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .template-btn.active {
      background: white;
      color: var(--crispy-red);
    }
    /* Customer Management */
    .customer-section {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }
    .customer-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .customer-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0;
    }
    .customer-body {
      padding: 1.5rem;
    }
    .customer-form {
      background: var(--bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .customer-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .customer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .customer-item:last-child {
      border-bottom: none;
    }
    .customer-info {
      flex: 1;
    }
    .customer-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .customer-contact {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .customer-actions {
      display: flex;
      gap: 0.5rem;
    }
    .customer-status {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-weight: 500;
    }
    .customer-status.active {
      background: #d1fae5;
      color: #065f46;
    }
    .customer-status.inactive {
      background: #fee2e2;
      color: #991b1b;
    }
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    /* File Upload */
    .file-upload-area {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .file-upload-area:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }
    .file-upload-area.dragover {
      border-color: var(--primary);
      background: var(--primary-light);
    }
    .file-upload-icon {
      font-size: 3rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    .file-upload-text {
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    .file-upload-hint {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .file-info {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg);
      border-radius: 8px;
      display: none;
    }
    .file-info.active {
      display: block;
    }
    .upload-progress {
      margin-top: 1rem;
      display: none;
    }
    .upload-progress.active {
      display: block;
    }
    .upload-results {
      margin-top: 1rem;
      display: none;
    }
    .upload-results.active {
      display: block;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-status {
      font-size: 0.875rem;
      font-weight: 500;
    }
    .result-status.success {
      color: var(--success);
    }
    .result-status.error {
      color: var(--danger);
    }
    .result-status.warning {
      color: var(--warning);
    }
    /* New styles for enhanced features */
    .whatsapp-config {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .whatsapp-config-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: white;
    }
    .targeting-options {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .targeting-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: white;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .dashboard-card {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .dashboard-card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    .recent-activity {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .recent-activity-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }
    .recent-activity-item:last-child {
      border-bottom: none;
    }
    .activity-time {
